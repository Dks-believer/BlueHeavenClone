<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="./styles/tellUs.css">
</head>

<body>
    <form id="tellUs">
        <h3 id="par">Tell us what you need, and we'll help you get it for you</h3>
        <div id="boxt">
            <div>
                <h4 class="ppp">I want to search</h4>
                <input class="inp" type="text" placeholder="Cosmetics, Hair & Beauty Products" id="want">
            </div>
            <div>
                <h4 class="ppp">Name</h4>
                <input class="inp" type="text" placeholder="Enter Name here" id="name">
            </div>
            <div>
                <h4 class="ppp">Quantity</h4>
                <input class="inp" type="number" placeholder="Enter Quantity required" id="qty">
            </div>
            <div>
                <h4 class="ppp">Briefly describe your requirement</h4>
                <textarea  cols="30" rows="5" type="text" placeholder="Additional details about your requirement" id="brief"></textarea>
            </div>
            <input type="submit" name="Submit Requiremwnt" id="btnt"></input>
        </div>
    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit", requirement)
    var data = JSON.parse(localStorage.getItem("tellData"))||[]
    function requirement(){
        event.preventDefault()
        alert("Thank You! For showing Interest in our Product **We will get to you soon ðŸ˜€**")
        var tellObj = {
            want: document.querySelector("#want").value,
            name: document.querySelector("#name").value,
            quantity: document.querySelector("#qty").value,
            brief: document.querySelector("#brief").value
        }
        data.push(tellObj)
        localStorage.setItem("tellData", JSON.stringify(data))
    }
</script>
